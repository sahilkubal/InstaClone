        <link rel="shortcut icon" href="{% static 'images/instagram.svg' %}" type="image/x-icon">
        <title>Explore</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row pt-4">
                <div class="col-md-8 offset-md-2">
                    <div class="wrapper">
                        <div class="search-input">
                            <form action="/search" method="post">
                                {% csrf_token %}

                                <input name="username" type="search" placeholder="Type to search" aria-label="Search">

                                <button id="icon" class="icon" onclick="hide()"><i class="bi bi-search ic"></i></button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="clear"></div>
            </div>

            <div class="col-md-8 offset-md-2">

                <div class="row mt-4">
                    {% for post in explore reversed %}
                    <div class="col-6 col-md-4" style="padding: 2px 2px; margin: 0%; height: 100%; width: 200;">
                        <img class="" src="{{post.image.url}}" alt=""
                            style="width: 100%; padding: 0; margin: 0;">
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>



        {% for users in username_profile_list %}
        <div class="row pt-2">
            <div class="col-md-8 offset-md-2">
                <div class="search_result">
                    <a href="/profile/{{users.user}}">
                        <img src="{{users.profileimg.url}}" alt="" height="80" width="150">
                    </a>
                    <a href="/profile/{{users.user}}">
                        <p id="uname">{{users.user}}</p><br>
                        <p id="name">{{users.name}}</p>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
