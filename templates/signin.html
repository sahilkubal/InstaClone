{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>signIn</title>
        <link rel="stylesheet" href="{% static 'css/auth-style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="{% static 'fonts/logo.otf' %}">
        <link rel="shortcut icon" href="{% static 'images/instagram.svg' %}" type="image/x-icon">
    </head>

    <body>
        <div class="lg-box box">
            <img src="{% static '/images/logo.png' %}" alt="Instagram" height="100px" width="210px">

            <!-- ERROR MESSAGES -->

            <div>
                {% for message in messages %}
                <h4 style="color: red; font-size: 12px;">{{message}}</h4>
                {% endfor %}
            </div>


            <!-- SIGN IN FORM -->

            <form method="post">
                {% csrf_token %}
                <input class="txtbx" type="text" name="username" placeholder="Phone number, username, or email"
                    required><br>
                <input class="txtbx" type="password" name="password" placeholder="Password" required><br>

                <input class="btn" type="submit" value="Log In">
            </form>

            <!-- EXTRAS -->

            <p class="para"><span>OR</span></p>
            <h5><b><a href="#">Log in with Facebook</a></b></h5>
            <a class="link" href="#">Forgot password?</a>
        </div>
        <div class="sm-box">
            <p>Don't have an account?<a href="/signup"> Sign Up</a></p>
        </div>
    </body>

</html>
